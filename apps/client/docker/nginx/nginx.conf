# nginx.conf
worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Carpeta donde tu build de React está copiado
        root /usr/share/nginx/html;
        index index.html;

        # Rutas SPA conocidas → servir index.html
        location ~ ^/(|dashboard|signin|not-found|auth/github/callback|auth/google/callback)$ {
            try_files $uri /index.html;
        }

        # Slugs dinámicos tipo /abs-12 → backend
        location ~ ^/([a-zA-Z0-9_-]+)$ {
            proxy_pass http://backend:5373/api/link/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API normal
        location /api/ {
            proxy_pass http://backend:5373;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Assets estáticos (JS, CSS, imágenes, fuentes)
        location /static/ {
            try_files $uri =404;
        }

        # Fallback para React (otras rutas no declaradas)
        location / {
            try_files $uri /index.html;
        }
    }
}
